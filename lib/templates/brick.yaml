name: tetrix_app
description: A Flutter project template with provider and custom configuration.
version: 0.1.0
vars:
  name:
    type: string
    description: The name of the Flutter project
    prompt: What is the project name?
  appName:
    type: string
    description: The PascalCase version of the project name (e.g., MyTestApp)
    prompt: What is the app name? (Derived from name)